<html>
<head>
<link rel="stylesheet" href="/vendor/jquery-ui.css">
<link rel="stylesheet" href="/vendor/jstree/themes/default/style.css">
<link rel="stylesheet" href="/vendor/codemirror/codemirror.css">
<link rel="stylesheet" href="/vendor/codemirror/addons/simplescrollbars.css">

<link rel="stylesheet" href="/vendor/fontawesome/css/font-awesome.css">

<link rel="stylesheet" href="/style/adspy.css">

<script src="/vendor/jquery-2.2.0.js"></script>
<script src="/vendor/jquery-ui.js"></script>
<script src="/vendor/jstree/jstree.js"></script>
<script src="/vendor/codemirror/codemirror.js"></script>
<script src="/vendor/codemirror/mode/javascript/javascript.js"></script>
<script src="/vendor/codemirror/mode/css/css.js"></script>
<script src="/vendor/codemirror/mode/xml/xml.js"></script>
<script src="/vendor/codemirror/addons/active-line.js"></script>
<script src="/vendor/codemirror/addons/simplescrollbars.js"></script>

<script src="/javascript/requests.js"></script>
<script src="/javascript/requests-ui.js"></script>
</head>
<body>
    <div class="toolbar">
        <img src="/style/icons/clear.png" id="clearbutton"></img>
        <img src="/style/icons/on.png"></img>
        <img src="/style/icons/warn.png" id="dumpbutton"></img>
        <img src="/style/icons/tree.png" id="viewbutton"></img>
        <a id="downloadButton"><i class="fa fa-download fa-lg"></i></a>
    </div>
    <div class="adspy-flexbox">
        <div class="adspy-flexpane-left" id="leftpane">

            <div>
                <div id="jstree"></div>
                <div id="timeline" class="hidden"><table id="timeline_table"></table></div>
            </div>
        </div>
        <div class="adspy-flexpane-right" id="rightpane">
            
            <div id="tabs">
                <ul>
                    <li><a href="#tabs-0">X</a></li>
                    <li><a href="#tabs-1">Headers</a></li>
                    <li><a href="#tabs-2">Response</a></li>
                    <li><a href="#tabs-3">Other Stuff</a></li>
                </ul>
                <div id="tabs-1">
                    <div class="container">
                        <div class="header open" id="generalheader"><span>General</span></div>
                        <div class="collapsed open" id="general">
                            <span class="fieldlabel">Request URL:</span> <span class="datafield" id="urlfield"></span><br/>
                            <span class="fieldlabel">Request Method:</span> <span class="datafield" id="methfield"></span><br/>
                            <span class="fieldlabel">Status Code:</span> <span class="datafield" id="statusfield"></span><br/>
                        </div>
                    </div>
                    <div class="container">
                        <div class="header" id="respheader"><span>Response Headers</span></div>
                        <div class="collapsed" id="responseheaders"></div>
                    </div>
                    <div class="container">
                        <div class="header" id="reqheader"><span>Request Headers</span></div>
                        <div class="collapsed" id="requestheaders"></div>
                    </div>
                    <div class="warning" id="warning_box">
                        <span class="fieldlabel" id="warning_label">Warning:</span> <span class="datafield" id="warning_field"></span><br/>
                    </div>
                </div>
                <div id="tabs-2">
                    
                </div>
                <div id="tabs-3">
                    <p>Test3</p>
                </div>
            </div>
            
            

        </div>
    </div>
</body>
</html>
